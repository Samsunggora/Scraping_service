{% extends 'base.html' %}
{% block title %}
    1
{% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-3">
            <div class="card-header">
                <h5><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                <p>{{ obj.description }}</p>
                <p><small>{{ obj.city.name }}</small> |
                    <small>{{ obj.language.name }}</small> |
                    <small>{{ obj.timestamp|date:"d-m-Y" }}</small>
                </p>
            </div>
        </div>
    {% endfor %}
<form method="get" action="">
    <label>City:</label><br>
    <input type="text" name="city"><br>
    <label>Language:</label><br>
    <input type="text" name="language"><br>
    <input type="submit" value="Search">
</form>
{% endblock %}
