{% extends 'base.html' %}
{% block title %}
    1
{% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-3">
            <div class="card-header">
                <p><a href="{{ obj.url }}">{{ obj.title }}</a></p>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text"><p>{{ obj.description }}</p></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
